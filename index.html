  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="heading text-40 text-center">Feeling hungry</h3>
        <p class="text-center">Get a random meal by clicking below</p>
        <a href="#" class="getAPI block m-auto">Get Meal</a>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="box-img">
          <img class="box-img__img" src="" alt="">
        </div>
      </div>
      <div class="col-7">
        <div class="intro">
          <h2 class="intro-heading"></h2>
          <p class="intro-description"></p>
        </div>
      </div>
      <div class="col-12">
        <ul class="info">
          <li class="info-item"><span class="bold hidden">Category: </span><span class="category"></span></li>
          <li class="info-item"><span class="bold hidden">Area: </span><span class="area"></span></li>
          <li class="info-item"><span class="bold hidden">Tags: </span><span class="tags"></span></li>
        </ul>
      </div>
      <div class="col-12">
        <div class="ingredients">
          <h3 class="ingredients-title hidden">Ingredients:</h3>
          <ul class="ingredients-list">
            <!-- ingredients-item -->
          </ul>
        </div>
      </div>
      <div class="col-12">
        <div class="recipe">
          <h3 class="recipe-title hidden">Video Recipe</h3>
          <div class="recipe-video-wrap"><iframe class="recipe-video" src="" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
